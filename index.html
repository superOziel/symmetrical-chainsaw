<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<title>Music Player</title>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-md-4 col-md-offset-4">
			<img src="img/logo.png" width="300">
		</div>
	</div>
	<div class="row">
		<div class="col-md-6">
			<img id="img-album" src="img/repo.png" width="300" alt="">
			<audio id="player" controls=""></audio>
		</div>
		<div class="col-md-6">
			<button class="btn btn-success" id="shuffle"><i class="fa fa-random"></i></button>
			<ul class="list-group" id="playlist"></ul>
		</div>
	</div>
</div>
	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/155e7e855a.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
